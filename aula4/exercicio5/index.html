<!DOCTYPE html>
<html>

<body>

    <h2>Exibe a Data e Hora</h2>

    <button type="button" onclick="document
				.getElementById('primeiro_paragrafo')
				.innerHTML = 'FATEC'">
        Exibir
    </button>


    <button type="button" onclick="trocarCor02('segundo_paragrafo', 'blue')">
        Azul
    </button>

    <button type="button" onclick="document
				.getElementById('primeiro_paragrafo')
        .style
        .background = 'red'">
        Vermelho
    </button>

    <button type="button" onclick="document
				.getElementById('primeiro_paragrafo')
        .style
        .fontSize = '2em'">
        Fonte Maior
    </button>

    <button type="button" onclick="document
				.getElementById('primeiro_paragrafo')
        .innerText = Date()">
        Data
    </button>

    <button type="button" onclick="document
				.getElementById('primeiro_paragrafo')
        .style.fontSize = '10px'">
        Fonte Menor
    </button>

    <p id="primeiro_paragrafo" class="azul"> PRIMEIRO PARAGRAFO </p>

    <p id="segundo_paragrafo" class="azul"> SEGUNDO PARAGRAFO </p>

    <p id="terceiro_paragrafo"> TERCEIRO PARAGRAFO </p>

    <p id="quarto_paragrafo"> QUARTO PARAGRAFO </p>

    <script>
        function trocarCor02(id, cor) {
            document.getElementById(id).style.color = cor;
        }

        const collection = document.getElementsByClassName('azul');
        for (let i = 0; i < collection.length; i++) {
            collection[i].style.backgroundColor = "red";
        }
    </script>
</body>

</html>
